<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div id="dog" class="img"></div>
    <div class="butt"><button type="submit">GET DOG</button></div>
    </div>
    <script>
      const text = document.getElementById("dog")
      function change (){

      
      
        fetch('https://random.dog/woof.json')
        .then(z=> z.json())
            .then((d) =>    
             text.innerHTML = `<img src="${d.url}">`)
            .catch(err => console.log(err))
            
      }
      document.addEventListener.loading(change())
        </script>
</body>
</html>
